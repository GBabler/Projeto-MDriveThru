<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDT - Registro</title>
    <link rel="stylesheet" type="text/css" href="css\registro.css">
</head>
<body> 
    <div class="grid-container">
            <div class="divHeader">
                <header class="header">
                    <a href=".\index.html"><img src=".\img\logomarcaindex.png" alt="logoindex"></a>
                </header>
            </div>
            <div class="divform">
                    <form class="form">
                        <div class="input">
                            <div class="nome-sobrenome">
                                <br>
                                <input type="text" placeholder="Nome" autocomplete="off"><br>
                                
                                <input type="text" placeholder="Sobrenome" autocomplete="off">
                            </div>
                            <div class="data">
                                
                                <input type="date" name="data" autocomplete="off" maxlength="8">
                            </div>
                            <div class="cpf">
                            
                                <input type="text" name="CPF" placeholder="CPF" autocomplete="off" maxlength="11">
                            </div>
                            <div class="numero">
                                
                                <input type="text" name="celular" placeholder="Numero de telefone" maxlength="11">
                            </div>
                            <div class="email">
                                
                                <input type="email" name="email" id="email" placeholder="e-mail" autocomplete="off">
                            </div>
                            <div class="senha">
                                
                                <input type="password" name="senha" placeholder="Senha" autocomplete="off"><br>
                                
                                <input  type="password" name="senha" placeholder="Confirme a senha" autocomplete="off">
                            </div>
                            <div class="buttons">
                                <button class="buttonsForm">Enviar</button>
                                <button class="buttonsForm voltarButton" type="button">Voltar</button>
                            </div>
                        </div>
                                <div class=login-inicio>
                                    <a href="index.html"><b><i>ja possui uma conta ?</i></b></a>
                                </div>
                    </form>
            </div>   
        <div class="divFooter">
           <footer class="footer">  
                 <p>Â© MDrive Thru</p> 
                 <p>UNIP</p>
            </footer>
        </div>
    </div>  

    <script>
        const voltarButton = document.querySelector(".voltarButton")
        function onSubmit(){

            window.location.href="./index.html"
        }        
        voltarButton.addEventListener("click",onSubmit)
    </script>

</body>
</html>
